<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APONGSKY v27.0 | Ultra Gemoy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Pacifico&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #fdf2f8; 
            color: #475569;
            background-image: radial-gradient(#fbcfe8 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .gemoy-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 2px solid #fff; border-radius: 40px; }
        .camera-box { border: 8px solid #fff; border-radius: 50px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .camera-view { transform: scaleX(-1); object-fit: cover; }
        
        /* Floating Ornaments */
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }

        .theme-btn { height: 50px; width: 50px; border-radius: 15px; border: 3px solid #fff; transition: 0.3s; }
        .theme-btn.active { transform: scale(1.2); box-shadow: 0 0 15px rgba(0,0,0,0.1); }

        #flash { position: fixed; inset: 0; background: white; z-index: 9999; opacity: 0; pointer-events: none; }
        .flash-active { animation: flash-anim 0.4s ease-out; }
        @keyframes flash-anim { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="flash"></div>

    <div class="max-w-6xl mx-auto no-print">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-800 text-pink-500 tracking-tighter italic">APONGSKY <span class="text-sky-400">GEMOY</span></h1>
                <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest">v27.0 Kawaii Edition</p>
            </div>
            <a href="https://saweria.co/apongsky73" target="_blank" class="bg-white px-6 py-2 rounded-full font-800 text-xs text-pink-500 shadow-sm hover:scale-105 transition italic">DONASI KOPI â˜•</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            <aside class="lg:col-span-3 gemoy-card p-6">
                <p class="text-xs font-800 text-pink-400 mb-4 uppercase text-center tracking-widest">Pilih Warna Gemoy</p>
                <div class="flex flex-wrap justify-center gap-3">
                    <button onclick="setTheme('strawberry', this)" class="theme-btn active bg-pink-300" title="Strawberry"></button>
                    <button onclick="setTheme('blueberry', this)" class="theme-btn bg-sky-300" title="Blueberry"></button>
                    <button onclick="setTheme('mint', this)" class="theme-btn bg-teal-200" title="Mint"></button>
                    <button onclick="setTheme('peach', this)" class="theme-btn bg-orange-200" title="Peach"></button>
                    <button onclick="setTheme('cloud', this)" class="theme-btn bg-slate-100" title="Cloud"></button>
                </div>
                <div class="mt-8">
                    <p class="text-[10px] font-800 opacity-40 mb-2 uppercase">Custom Tag</p>
                    <input type="text" id="tag" placeholder="Happy Birthday! âœ¨" class="w-full bg-white/50 border-none rounded-2xl px-4 py-3 text-xs outline-none focus:ring-2 focus:ring-pink-300 transition">
                </div>
            </aside>

            <div class="lg:col-span-6 flex flex-col items-center">
                <div class="relative w-full aspect-[3/4] camera-box">
                    <video id="v" class="w-full h-full camera-view" autoplay playsinline></video>
                    <div id="count" class="absolute inset-0 flex items-center justify-center text-[150px] font-800 text-white hidden drop-shadow-2xl"></div>
                </div>
                <button onclick="startSession()" id="snap-btn" class="w-full mt-6 py-6 bg-pink-400 text-white rounded-[30px] font-800 text-xl shadow-lg shadow-pink-200 hover:bg-pink-500 transition-all active:scale-95 italic tracking-tight">
                    SNAP 4 KALI! ðŸŽ€
                </button>
            </div>

            <aside class="lg:col-span-3 gemoy-card p-6 min-h-[400px]">
                <p class="text-[10px] font-800 opacity-30 uppercase text-center mb-6">Snapshot History</p>
                <div id="gallery" class="grid grid-cols-1 gap-4"></div>
            </aside>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-pink-100/90 backdrop-blur-md z-[1000] hidden flex items-center justify-center p-4">
        <div class="max-w-4xl w-full gemoy-card p-8 md:p-12 flex flex-col md:flex-row gap-8 items-center no-print border-4 border-white shadow-2xl">
            <div class="bg-white p-3 rounded-3xl shadow-xl rotate-[-2deg]">
                <canvas id="c" class="w-[280px] rounded-2xl"></canvas>
            </div>
            
            <div class="flex-1 space-y-6 text-center md:text-left">
                <h2 class="text-5xl font-800 italic text-pink-500 tracking-tighter">GEMOY BANGET!</h2>
                <div class="bg-white/80 p-6 rounded-[30px] border-2 border-pink-100 flex flex-col items-center md:items-start gap-4">
                    <img id="qr" class="w-32 h-32 rounded-xl border-4 border-white shadow-sm">
                    <div>
                        <p class="text-xs font-800 text-pink-400">SCAN UNTUK SIMPAN</p>
                        <p class="text-[10px] opacity-60 italic">Foto sudah tersimpan di awan!</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <button onclick="location.reload()" class="flex-1 py-4 bg-white rounded-full font-800 text-xs uppercase text-pink-400 border-2 border-pink-200">Ulangi</button>
                    <button onclick="window.print()" class="flex-1 py-4 bg-pink-400 text-white rounded-full font-800 text-xs uppercase shadow-lg shadow-pink-200">Print Cetak</button>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden print:block"><img id="print-img" class="w-full"></div>

    <script>
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const countEl = document.getElementById('count');
        const gallery = document.getElementById('gallery');
        const flash = document.getElementById('flash');
        
        let poses = [];
        let currentTheme = 'strawberry';
        const sfxShutter = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-camera-shutter-click-1133.mp3');
        const synth = window.speechSynthesis;

        navigator.mediaDevices.getUserMedia({ video: { width: 1080, height: 1440 } }).then(s => v.srcObject = s);

        function setTheme(t, el) {
            currentTheme = t;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
        }

        async function startSession() {
            poses = []; gallery.innerHTML = '';
            document.getElementById('snap-btn').disabled = true;
            const utter = new SpeechSynthesisUtterance("Satu, dua, tiga, senyum gemoy!");
            utter.lang = 'id-ID'; synth.speak(utter);

            for(let i=1; i<=4; i++) {
                let t = 3; countEl.classList.remove('hidden');
                while(t > 0) {
                    countEl.innerText = t;
                    await new Promise(r => setTimeout(r, 1000)); t--;
                }
                countEl.classList.add('hidden'); snap();
                if(i < 4) await new Promise(r => setTimeout(r, 1500));
            }
            renderGemoy();
        }

        function snap() {
            sfxShutter.play(); flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 400);
            const temp = document.createElement('canvas'); temp.width = 1080; temp.height = 800;
            const ctx = temp.getContext('2d');
            ctx.filter = 'brightness(1.1) saturate(1.1) contrast(1.05)';
            ctx.translate(1080, 0); ctx.scale(-1, 1);
            ctx.drawImage(v, 0, 0, 1080, 800);
            const data = temp.toDataURL('image/jpeg', 0.95); poses.push(data);
            const img = document.createElement('img'); img.src = data; 
            img.className = "rounded-[20px] border-4 border-white shadow-md floating";
            gallery.prepend(img);
        }

        async function renderGemoy() {
            const ctx = c.getContext('2d');
            c.width = 1000; c.height = 1600;

            const themes = {
                'strawberry': '#fbcfe8', 'blueberry': '#bae6fd',
                'mint': '#a7f3d0', 'peach': '#fed7aa', 'cloud': '#f1f5f9'
            };

            ctx.fillStyle = themes[currentTheme];
            ctx.fillRect(0, 0, c.width, c.height);

            // Kawaii Ornaments (Circles & Blobs)
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath(); ctx.arc(100, 100, 150, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(900, 1500, 200, 0, Math.PI*2); ctx.fill();

            const drawStrip = async (x) => {
                for(let i=0; i<4; i++) {
                    const img = new Image(); img.src = poses[i];
                    await new Promise(r => img.onload = r);
                    
                    // Rounded Photo Frame
                    ctx.save();
                    ctx.beginPath();
                    ctx.roundRect(x+40, 40 + (i*360), 420, 320, 30);
                    ctx.fillStyle = "#fff"; ctx.fill();
                    ctx.clip();
                    ctx.drawImage(img, x+40, 40 + (i*360), 420, 320);
                    ctx.restore();
                }
                // Tagging
                ctx.fillStyle = '#475569';
                ctx.font = 'italic 25px Pacifico'; ctx.textAlign = 'center';
                ctx.fillText(document.getElementById('tag').value || "Gemoy Moments âœ¨", x + 250, 1540);
            }

            await drawStrip(0);
            await drawStrip(500);

            const final = c.toDataURL('image/png');
            document.getElementById('dl').href = final;
            document.getElementById('print-img').src = final;
            document.getElementById('modal').classList.remove('hidden');
            uploadCloud(final);
        }

        async function uploadCloud(b64) {
            const fd = new FormData(); fd.append("image", b64.split(',')[1]);
            try {
                const res = await fetch('https://api.imgbb.com/1/upload?key=63539df4a350e93444453b34c329d47d', { method: 'POST', body: fd });
                const json = await res.json();
                document.getElementById('qr').src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(json.data.url)}`;
            } catch(e) {}
        }
    </script>
</body>
</html>
