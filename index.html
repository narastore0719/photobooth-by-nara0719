<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILL ALIVE | V1000++ BY APONGSKY</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- ALL-IN-ONE CSS --- */
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Cinematic Welcome Screen */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 1s ease;
        }
        .glitch-title {
            color: #ff0000; font-size: 3.5rem; letter-spacing: 12px;
            font-weight: 900; margin: 0; animation: pulse 1.5s infinite;
        }
        .loading-bar-bg { width: 200px; height: 2px; background: #1a1a1a; margin-top: 25px; overflow: hidden; }
        #loading-bar-fill { width: 0%; height: 100%; background: #ff0000; transition: width 3s ease; }

        /* Camera & Flash */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 10001; display: none; opacity: 0;
        }
        #camera-frame {
            position: relative; width: 90%; max-width: 640px; margin-top: 20px;
            border: 4px solid #1a1a1a; background: #050505; border-radius: 8px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
        }
        video { width: 100%; display: block; border-radius: 4px; }

        /* UI Elements */
        header { text-align: center; padding: 40px 0 20px; }
        .branding { color: #ff0000; letter-spacing: 8px; font-weight: 900; margin: 0; }
        #counter-text { color: #444; font-size: 11px; margin-top: 8px; }
        .live-pulse { color: #ff0000; animation: blink 1s infinite; }

        .btn-container { margin: 30px 0; display: flex; gap: 20px; }
        .btn-stillalive {
            background: #ff0000; color: #fff; border: none; padding: 15px 35px;
            font-weight: bold; cursor: pointer; border-radius: 2px;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-stillalive:hover { background: #fff; color: #000; }

        /* Download Overlay */
        #download-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #qr-container { background: #fff; padding: 25px; border-radius: 12px; }

        #saweria-link {
            position: fixed; bottom: 20px; right: 20px; background: #faad14;
            color: #000; padding: 12px 24px; border-radius: 50px;
            text-decoration: none; font-weight: bold; font-size: 13px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* Animations */
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.02); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #error-msg { color: #ff0000; padding: 40px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 class="glitch-title">STILL ALIVE</h1>
        <p style="color: #666; font-size: 10px; letter-spacing: 4px;">BY APONGSKY</p>
        <div class="loading-bar-bg"><div id="loading-bar-fill"></div></div>
    </div>

    <div id="flash-overlay"></div>

    <header>
        <h1 class="branding">STILL ALIVE</h1>
        <div id="counter-text">
            <span class="live-pulse">●</span> <span id="count-val">...</span> CAPTURES WORLDWIDE
        </div>
    </header>

    <div id="camera-frame">
        <video id="v-stream" autoplay playsinline></video>
        <div id="error-msg">
            [ CAMERA ACCESS DENIED ]<br>PLEASE ALLOW CAMERA PERMISSION & REFRESH.
        </div>
        <canvas id="c-hidden" style="display:none;"></canvas>
    </div>

    <div class="btn-container">
        <button class="btn-stillalive" onclick="captureSession(4)">4 GRIDS</button>
        <button class="btn-stillalive" onclick="captureSession(1)">SINGLE</button>
    </div>

    <div id="download-overlay">
        <div id="qr-container"></div>
        <p style="margin-top: 25px; letter-spacing: 3px; font-weight: bold;">SCAN TO DOWNLOAD PDF</p>
        <button class="btn-stillalive" style="margin-top: 15px;" onclick="location.reload()">RESTART</button>
    </div>

    <a href="https://saweria.co/APONGSKY" target="_blank" id="saweria-link">☕ SUPPORT APONGSKY</a>

    <script>
        /* --- ALL-IN-ONE JAVASCRIPT --- */
        const video = document.getElementById('v-stream');
        const canvas = document.getElementById('c-hidden');
        const { jsPDF } = window.jspdf;

        // Start Up Logic
        window.addEventListener('DOMContentLoaded', async () => {
            // Loading Bar Anim
            setTimeout(() => document.getElementById('loading-bar-fill').style.width = '100%', 200);
            
            // Camera Init
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                video.style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
            }

            // Close Welcome
            setTimeout(() => {
                const ws = document.getElementById('welcome-screen');
                ws.style.opacity = '0';
                setTimeout(() => ws.style.display = 'none', 1000);
            }, 3500);

            loadCounter();
            console.log("%c STILL ALIVE V1000++ %c APONGSKY ", "color:red; background:black; font-weight:bold;", "color:black; background:white;");
        });

        async function loadCounter() {
            try {
                const r = await fetch('https://api.countapi.xyz/hit/apongky-stillalive/visits');
                const d = await r.json();
                document.getElementById('count-val').innerText = d.value.toLocaleString();
            } catch { document.getElementById('count-val').innerText = "1,000+"; }
        }

        async function doFlash() {
            const f = document.getElementById('flash-overlay');
            f.style.display = 'block';
            setTimeout(() => f.style.opacity = '1', 10);
            return new Promise(res => {
                setTimeout(() => {
                    f.style.opacity = '0';
                    setTimeout(() => { f.style.display = 'none'; res(); }, 100);
                }, 200);
            });
        }

        async function captureSession(qty) {
            let photos = [];
            for (let i = 0; i < qty; i++) {
                // Timer 3 detik
                await new Promise(r => setTimeout(r, 3000));
                await doFlash();
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                photos.push(canvas.toDataURL('image/jpeg', 0.9));
            }
            buildPDF(photos);
        }

        async function buildPDF(imgs) {
            const doc = new jsPDF('p', 'mm', [100, 150]);
            doc.setFillColor(10, 10, 10);
            doc.rect(0, 0, 100, 150, 'F');

            doc.setTextColor(255, 0, 0);
            doc.setFontSize(22);
            doc.text("STILL ALIVE", 50, 15, { align: "center", charSpace: 2 });

            let x = 10, y = 25, w = 35, h = 25;
            imgs.forEach((img, i) => {
                doc.addImage(img, 'JPEG', x, y, w, h);
                if (i % 2 === 0 && imgs.length > 1) { x = 55; } else { x = 10; y += h + 5; }
            });

            doc.setTextColor(60);
            doc.setFontSize(7);
            doc.text("apongky.github.io © 2026", 50, 145, { align: "center" });

            const blob = doc.output('blob');
            const fd = new FormData();
            fd.append('file', blob, 'stillalive.pdf');
            
            try {
                const r = await fetch('https://file.io', { method: 'POST', body: fd });
                const d = await r.json();
                
                document.getElementById('download-overlay').style.display = 'flex';
                new QRCode(document.getElementById("qr-container"), { text: d.link, width: 200, height: 200 });
            } catch { alert("Upload Failed, Check Internet!"); }
        }
    </script>
</body>
</html>
