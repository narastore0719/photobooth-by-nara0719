<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NaraBooth MultiStyle V37</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&family=Plus+Jakarta+Sans:wght@400;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --accent: #fff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; background: #151515; padding: 20px; border-radius: 35px; border: 1px solid #222; text-align: center; }
        
        .cam-box { position: relative; border-radius: 25px; overflow: hidden; aspect-ratio: 1/1; border: 2px solid #333; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .timer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; font-weight: 800; z-index: 10; }
        .flash { position: absolute; inset: 0; background: white; opacity: 0; z-index: 11; pointer-events: none; }
        .flash.active { opacity: 1; transition: 0.1s; }

        /* Diverse Selector */
        .selector { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; scrollbar-width: none; }
        .selector::-webkit-scrollbar { display: none; }
        .t-card { min-width: 90px; padding: 12px 5px; border-radius: 15px; border: 2px solid #333; background: #222; cursor: pointer; transition: 0.3s; }
        .t-card.active { border-color: #fff; background: #333; }
        .t-card span { font-size: 10px; font-weight: 800; display: block; }

        #startBtn { width: 100%; background: #fff; color: #000; border: none; padding: 20px; border-radius: 20px; font-size: 16px; font-weight: 800; cursor: pointer; }
        canvas { width: 100%; border-radius: 15px; margin-top: 25px; display: none; }
        .btn-save { background: #00b894; color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; margin-top: 15px; display: none; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <div style="margin-bottom: 15px;">
        <h1 style="margin:0; font-size: 20px; font-weight: 800; letter-spacing: 2px;">NARA MULTI-STUDIO</h1>
        <p style="font-size: 8px; opacity: 0.5;">5 PREMIUM STYLES V37</p>
    </div>

    <div class="cam-box">
        <div id="flash" class="flash"></div>
        <div id="timer" class="timer"></div>
        <video id="v" autoplay playsinline></video>
    </div>

    <div class="selector">
        <div class="t-card active" onclick="setT('macan', this)"><span>üêÜ MACAN</span></div>
        <div class="t-card" onclick="setT('noir', this)"><span>üñ§ NOIR</span></div>
        <div class="t-card" onclick="setT('soft', this)"><span>üå∏ SOFT</span></div>
        <div class="t-card" onclick="setT('vintage', this)"><span>üéûÔ∏è VINTAGE</span></div>
        <div class="t-card" onclick="setT('y2k', this)"><span>üåà Y2K</span></div>
    </div>

    <button id="startBtn" onclick="run()">TAKE 4 PHOTOS</button>
    <canvas id="c"></canvas>
    <button id="sBtn" class="btn-save" onclick="save()">DOWNLOAD STRIP</button>
</div>

<script>
const v = document.getElementById('v'), c = document.getElementById('c'), ctx = c.getContext('2d');
const btn = document.getElementById('startBtn'), sBtn = document.getElementById('sBtn'), flash = document.getElementById('flash'), timer = document.getElementById('timer');

let shots = [], currentT = 'macan';

const config = {
    macan: { bg: "#c5a059", txt: "#fff", label: "DAILY SPACE STUDIO", font: "italic bold 35px 'Playfair Display'" },
    noir: { bg: "#000", txt: "#fff", label: "NOIR PRIVATE", font: "800 30px 'Plus Jakarta Sans'" },
    soft: { bg: "#f5ece5", txt: "#8b5e3c", label: "Korean Moment", font: "800 30px 'Plus Jakarta Sans'" },
    vintage: { bg: "#d2b48c", txt: "#7f1d1d", label: "MEMORIES 1998", font: "bold 30px 'Courier Prime'" },
    y2k: { bg: "linear-gradient", txt: "#fff", label: "VIBE CHECK", font: "800 35px 'Plus Jakarta Sans'" }
};

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => v.srcObject = s);

function setT(t, el) {
    currentT = t;
    document.querySelectorAll('.t-card').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
}

async function run() {
    shots = []; c.style.display = 'none'; sBtn.style.display = 'none'; btn.disabled = true;
    for(let i=0; i<4; i++) {
        for(let l=3; l>=0; l--) {
            timer.innerText = l > 0 ? l : "";
            await new Promise(r => setTimeout(r, 1000));
        }
        flash.classList.add('active');
        const t = document.createElement('canvas');
        t.width = 1000; t.height = 1000;
        const tc = t.getContext('2d');
        tc.translate(1000,0); tc.scale(-1,1);
        tc.drawImage(v, 0, 0, 1000, 1000);
        shots.push(t.toDataURL('image/png'));
        setTimeout(() => flash.classList.remove('active'), 100);
        await new Promise(r => setTimeout(r, 600));
    }
    render();
}

function render() {
    const cfg = config[currentT];
    c.width = 600; c.height = 2400;
    
    // Background handling
    if(currentT === 'y2k') {
        let grad = ctx.createLinearGradient(0,0,0,2400);
        grad.addColorStop(0, "#ff0080"); grad.addColorStop(1, "#00bfff");
        ctx.fillStyle = grad;
    } else {
        ctx.fillStyle = cfg.bg;
    }
    ctx.fillRect(0,0,600,2400);

    // Decorate Leopard only if selected
    if(currentT === 'macan') {
        ctx.fillStyle = "#3d2b1f";
        for(let i=0; i<80; i++) {
            ctx.beginPath();
            ctx.arc(Math.random()*600, Math.random()*2400, Math.random()*25, 0, Math.PI*2);
            ctx.fill();
        }
    }

    shots.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        const y = 120 + (i * 540);
        
        ctx.fillStyle = "white";
        ctx.fillRect(45, y-5, 510, 510);
        
        img.onload = () => {
            // Apply filter for Noir & Vintage
            if(currentT === 'noir') ctx.filter = "grayscale(1) contrast(1.2)";
            if(currentT === 'vintage') ctx.filter = "sepia(0.5) contrast(1.1)";
            
            ctx.drawImage(img, 50, y, 500, 500);
            ctx.filter = "none";

            if(currentT === 'vintage') {
                ctx.fillStyle = "#ff4500";
                ctx.font = "20px 'Courier Prime'";
                ctx.fillText("'26 01 26", 450, y+480);
            }
        };
    });

    setTimeout(() => {
        ctx.fillStyle = cfg.txt;
        ctx.textAlign = "center";
        ctx.font = cfg.font;
        ctx.fillText(cfg.label, 300, 2300);
        
        c.style.display = 'block'; sBtn.style.display = 'block';
        btn.disabled = false;
        c.scrollIntoView({ behavior: 'smooth' });
    }, 500);
}

function save() {
    const l = document.createElement('a');
    l.download = `NaraBooth_${currentT}.png`;
    l.href = c.toDataURL('image/png');
    l.click();
}
</script>
</body>
</html>
