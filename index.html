<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APONGSKY v22.0 | Donation Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=Pacifico&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .camera-view { transform: scaleX(-1); object-fit: cover; border-radius: 40px; }
        .frame-opt { height: 60px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .frame-opt.active { border-color: #38bdf8; scale: 1.05; }
        #flash { position: fixed; inset: 0; background: white; z-index: 9999; opacity: 0; pointer-events: none; }
        .flash-active { animation: flash-trigger 0.5s ease-out; }
        @keyframes flash-trigger { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        #admin-panel { z-index: 10000; display: none; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen">

    <div id="flash"></div>

    <div id="admin-panel" class="fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center p-6">
        <div class="max-w-2xl w-full glass p-10 rounded-[40px] border-sky-500/30">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-800 italic text-sky-400">ADMIN DASHBOARD</h2>
                <button onclick="toggleAdmin()" class="bg-red-500/20 text-red-500 px-4 py-2 rounded-xl text-xs font-bold">TUTUP</button>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-6 rounded-3xl text-center">
                    <p class="text-[10px] opacity-50 uppercase tracking-widest">Total Sesi Foto</p>
                    <p id="stat-sessions" class="text-4xl font-800 mt-1">0</p>
                </div>
                <div class="bg-white/5 p-6 rounded-3xl text-center">
                    <p class="text-[10px] opacity-50 uppercase tracking-widest">Status Sistem</p>
                    <p class="text-xl font-800 mt-1 text-green-400 italic">ACTIVE</p>
                </div>
            </div>
            <button onclick="resetStats()" class="w-full py-4 bg-red-500/20 hover:bg-red-500/40 rounded-2xl text-xs font-bold transition">RESET DATA SESI</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8 no-print">
        <header class="flex justify-between items-center mb-10">
            <div ondblclick="toggleAdmin()" class="cursor-pointer select-none">
                <h1 class="text-5xl font-800 tracking-tighter text-sky-400 italic">APONGSKY <span class="text-white opacity-20">v22</span></h1>
                <p class="text-[10px] tracking-[0.5em] opacity-40 uppercase">Community Edition (Free to Use)</p>
            </div>
            <a href="https://saweria.co/apongsky73" target="_blank" class="bg-[#faae2b] text-black px-8 py-3 rounded-2xl font-800 text-xs shadow-lg hover:scale-105 transition">â˜• DONASI SAWERIA</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="lg:col-span-3 space-y-4">
                <div class="glass p-6 rounded-[35px]">
                    <p class="text-[10px] font-bold text-sky-400 uppercase tracking-widest mb-4">Pilih Frame</p>
                    <div class="grid grid-cols-2 gap-2">
                        <div onclick="setFrame('white', this)" class="frame-opt active bg-white"></div>
                        <div onclick="setFrame('black', this)" class="frame-opt bg-zinc-900 border-white/10"></div>
                        <div onclick="setFrame('pink', this)" class="frame-opt bg-pink-200"></div>
                        <div onclick="setFrame('blue', this)" class="frame-opt bg-sky-200"></div>
                    </div>
                </div>
                <div class="glass p-6 rounded-[35px]">
                    <input type="text" id="tag" placeholder="Caption Foto..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-xs focus:ring-1 focus:ring-sky-500 outline-none transition-all">
                </div>
                <p class="text-[9px] opacity-20 text-center italic">Klik 2x logo untuk buka Admin</p>
            </aside>

            <div class="lg:col-span-6 flex flex-col items-center">
                <div class="relative w-full aspect-[3/4] bg-black rounded-[50px] overflow-hidden border-4 border-white/5 shadow-2xl">
                    <video id="v" class="w-full h-full camera-view" autoplay playsinline></video>
                    <div id="count" class="absolute inset-0 flex items-center justify-center text-[180px] font-800 text-white hidden"></div>
                </div>
                <button onclick="startSession()" id="snap-btn" class="w-full mt-8 py-7 bg-white text-black hover:bg-sky-400 hover:text-white rounded-[35px] font-800 text-xl transition-all shadow-2xl italic tracking-tighter active:scale-95">
                    START PHOTO ðŸ“¸
                </button>
            </div>

            <aside class="lg:col-span-3">
                <div class="glass p-6 rounded-[35px] h-full flex flex-col">
                    <p class="text-[10px] font-bold opacity-30 uppercase text-center mb-6">Poses</p>
                    <div id="gallery" class="flex flex-col gap-3"></div>
                </div>
            </aside>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/98 z-[1000] hidden flex items-center justify-center p-4">
        <div class="max-w-4xl w-full glass p-8 rounded-[50px] border-white/10 flex flex-col md:flex-row gap-8 items-center no-print">
            <div class="bg-white p-2 rounded shadow-2xl"><canvas id="c" class="w-[300px] rounded"></canvas></div>
            <div class="flex-1 space-y-6">
                <h2 class="text-4xl font-800 italic text-sky-400 tracking-tighter">FOTO SELESAI! âœ¨</h2>
                <div class="bg-white/5 p-6 rounded-3xl border border-white/5 flex items-center gap-6">
                    <div class="bg-white p-2 rounded-xl"><img id="qr" class="w-24 h-24"></div>
                    <div class="flex-1">
                        <p class="text-[10px] font-bold text-yellow-500 uppercase">Save to Phone</p>
                        <p class="text-[9px] opacity-40 mb-3 italic">Scan QR atau dukung admin via Saweria!</p>
                        <a href="https://saweria.co/apongsky73" target="_blank" class="block w-full text-center py-2 bg-[#faae2b] text-black font-800 rounded-lg text-[9px]">KIRIM KOPI</a>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button onclick="location.reload()" class="flex-1 py-4 bg-white/5 rounded-full font-bold text-xs uppercase">Retake</button>
                    <button onclick="window.print()" class="flex-1 py-4 bg-sky-500 text-white rounded-full font-bold text-xs uppercase shadow-lg">Print Strip</button>
                    <a id="dl" class="flex-1 py-4 bg-white/10 text-white rounded-full font-bold text-center text-xs border border-white/10 uppercase">Save</a>
                </div>
            </div>
        </div>
        <div class="hidden print:block"><img id="print-img" class="w-full"></div>
    </div>

    <script>
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const countEl = document.getElementById('count');
        const gallery = document.getElementById('gallery');
        const flash = document.getElementById('flash');
        
        // Stats
        let sessions = parseInt(localStorage.getItem('apongSessions') || 0);
        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('stat-sessions').innerText = sessions;
        }
        function resetStats() { if(confirm("Reset data sesi?")) { localStorage.clear(); sessions = 0; toggleAdmin(); } }

        // Logic
        let poses = [];
        let currentFrame = 'white';
        const sfxShutter = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-camera-shutter-click-1133.mp3');
        const synth = window.speechSynthesis;

        navigator.mediaDevices.getUserMedia({ video: { width: 1080, height: 1440 } }).then(s => v.srcObject = s);

        function setFrame(f, el) {
            currentFrame = f;
            document.querySelectorAll('.frame-opt').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
        }

        async function startSession() {
            poses = []; gallery.innerHTML = '';
            document.getElementById('snap-btn').disabled = true;
            for(let i=1; i<=4; i++) {
                let t = 3; countEl.classList.remove('hidden');
                while(t > 0) {
                    countEl.innerText = t;
                    const ut = new SpeechSynthesisUtterance(t.toString()); ut.lang = 'id-ID'; synth.speak(ut);
                    await new Promise(r => setTimeout(r, 1000)); t--;
                }
                countEl.classList.add('hidden'); snap();
                if(i < 4) await new Promise(r => setTimeout(r, 1500));
            }
            sessions++; localStorage.setItem('apongSessions', sessions);
            renderFinal();
        }

        function snap() {
            sfxShutter.play(); flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 500);
            const temp = document.createElement('canvas'); temp.width = 1080; temp.height = 800;
            const ctx = temp.getContext('2d'); ctx.filter = 'contrast(1.1) brightness(1.1)';
            ctx.translate(1080, 0); ctx.scale(-1, 1); ctx.drawImage(v, 0, 0, 1080, 800);
            const data = temp.toDataURL('image/jpeg', 0.9); poses.push(data);
            const img = document.createElement('img'); img.src = data; img.className = "rounded-2xl border border-white/10 shadow-xl";
            gallery.prepend(img);
        }

        async function renderFinal() {
            const ctx = c.getContext('2d'); c.width = 1000; c.height = 1600;
            const colors = { 'white': '#ffffff', 'black': '#09090b', 'pink': '#fce7f3', 'blue': '#e0f2fe' };
            ctx.fillStyle = colors[currentFrame]; ctx.fillRect(0, 0, c.width, c.height);

            const drawStrip = async (x) => {
                for(let i=0; i<4; i++) {
                    const img = new Image(); img.src = poses[i];
                    await new Promise(r => img.onload = r);
                    ctx.fillStyle = "white"; ctx.fillRect(x+40, 40 + (i*360), 420, 320);
                    ctx.drawImage(img, x+45, 45 + (i*360), 410, 310);
                }
                ctx.fillStyle = (currentFrame === 'black') ? '#fff' : '#000';
                ctx.font = '800 35px Jakarta Sans'; ctx.textAlign = 'center';
                ctx.fillText("APONGSKY", x + 250, 1520);
                ctx.font = 'italic 20px Pacifico'; ctx.globalAlpha = 0.5;
                ctx.fillText(document.getElementById('tag').value || "MOMENTS", x + 250, 1560);
                ctx.globalAlpha = 1.0;
            };

            await drawStrip(0); await drawStrip(500);
            const final = c.toDataURL('image/png');
            document.getElementById('dl').href = final;
            document.getElementById('print-img').src = final;
            document.getElementById('modal').classList.remove('hidden');
            const ut = new SpeechSynthesisUtterance("Selesai! Silakan dinikmati."); ut.lang = 'id-ID'; synth.speak(ut);
            uploadCloud(final);
        }

        async function uploadCloud(b64) {
            const fd = new FormData(); fd.append("image", b64.split(',')[1]);
            try {
                const res = await fetch('https://api.imgbb.com/1/upload?key=63539df4a350e93444453b34c329d47d', { method: 'POST', body: fd });
                const json = await res.json();
                document.getElementById('qr').src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(json.data.url)}`;
            } catch(e) {}
        }
    </script>
</body>
</html>
