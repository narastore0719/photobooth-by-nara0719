<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILL ALIVE | PRESTIGE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --accent: #00f2ff; --bg: #0a0a0a; --panel: #151515; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; text-align: center; }
        
        #welcome-screen { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: opacity 1s; 
        }
        .loader-text { font-size: 2.5rem; font-weight: 200; letter-spacing: 12px; text-transform: uppercase; }

        header { padding: 40px 20px; }
        .logo { font-weight: 900; letter-spacing: 15px; color: var(--accent); margin: 0; font-size: 1.2rem; }
        
        .video-container { 
            position: relative; width: 90%; max-width: 500px; margin: 0 auto;
            border-radius: 20px; overflow: hidden; border: 1px solid #333;
        }
        video { width: 100%; transform: scaleX(-1); display: block; }

        #selector-ui { display: none; padding: 40px 20px; background: var(--bg); position: relative; z-index: 500; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 12px; padding: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .preview { width: 100%; aspect-ratio: 3/4; border-radius: 6px; margin-bottom: 8px; }

        .btn { background: #fff; color: #000; border: none; padding: 15px 40px; font-weight: 700; border-radius: 50px; cursor: pointer; margin: 20px; letter-spacing: 2px; }
        
        #support-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(0,242,255,0.2); color: var(--accent); padding: 10px 18px; border-radius: 50px; cursor: pointer; font-size: 11px; z-index: 9000; }

        #qr-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="welcome-screen"><div class="loader-text">Still Alive</div></div>
    <div id="flash" style="position:fixed; inset:0; background:white; z-index:10001; display:none;"></div>

    <header><p class="logo">STILL ALIVE</p></header>

    <div id="main-booth">
        <div class="video-container"><video id="webcam" autoplay playsinline></video></div>
        <button class="btn" onclick="takeAction()">START CAPTURE</button>
    </div>

    <div id="selector-ui">
        <h2 style="font-weight:200; letter-spacing:5px;">CHOOSE YOUR VIBE</h2>
        <div class="grid" id="grid"></div>
    </div>

    <div id="qr-screen">
        <div id="qrcode" style="padding:20px; background:#fff; border-radius:20px;"></div>
        <button class="btn" onclick="location.reload()">DONE</button>
    </div>

    <div id="support-btn" onclick="alert('Chat Apongsky di 083825256323 jika error!')">HELP & BUG</div>
    <canvas id="c" style="display:none;"></canvas>

    <script>
        let snaps = [];
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');

        window.onload = async () => {
            const s = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = s;
            setTimeout(() => { document.getElementById('welcome-screen').style.opacity='0'; 
            setTimeout(()=>document.getElementById('welcome-screen').style.display='none', 1000); }, 2000);
        };

        async function takeAction() {
            snaps = [];
            for(let i=0; i<4; i++) {
                await new Promise(r => setTimeout(r, 2500));
                document.getElementById('flash').style.display='block';
                setTimeout(()=>document.getElementById('flash').style.display='none', 100);
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.save(); ctx.translate(canvas.width,0); ctx.scale(-1,1);
                ctx.drawImage(video, 0, 0); ctx.restore();
                snaps.push(canvas.toDataURL('image/jpeg', 0.8));
            }
            showGallery();
        }

        function showGallery() {
            document.getElementById('main-booth').style.display='none';
            document.getElementById('selector-ui').style.display='block';
            const g = document.getElementById('grid');
            const masters = [
                { n: 'KORAN VIRAL', bg: '#f4ecd8', tx: '#000', m: 'news' },
                { n: 'STRUK PARKIR', bg: '#fff', tx: '#000', m: 'ticket' },
                { n: 'PRESTIGE CYAN', bg: '#050505', tx: '#00f2ff', m: 'minimal' }
            ];

            // 20 Masters (Koran, Parkir)
            for(let i=0; i<20; i++) {
                const p = masters[i % masters.length];
                const d = document.createElement('div'); d.className='card';
                d.innerHTML = `<div class="preview" style="background:${p.bg}; border:1px solid ${p.tx}"></div><small>${p.n}</small>`;
                d.onclick = () => savePDF(p.bg, p.tx, p.m);
                g.appendChild(d);
            }
            // Hidden Variations
            for(let i=0; i<1000; i++) {
                const h = i * 2.5;
                const d = document.createElement('div'); d.className='card';
                d.innerHTML = `<div class="preview" style="background:hsl(${h},10%,10%); border:1px solid hsl(${h},100%,50%)"></div><small>THEME #${i+1}</small>`;
                d.onclick = () => savePDF(`hsl(${h},10%,5%)`, `hsl(${h},100%,50%)`, 'minimal');
                g.appendChild(d);
            }
        }

        function savePDF(bg, tx, mode) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', [100, 150]);
            doc.setFillColor(bg); doc.rect(0,0,100,150,'F');
            doc.setTextColor(tx);

            if(mode==='news'){
                doc.setFontSize(14); doc.text("STILL ALIVE DAILY", 50, 15, {align:'center'});
                doc.setDrawColor(tx); doc.line(10, 18, 90, 18);
            } else if(mode==='ticket') {
                doc.setFontSize(10); doc.text("OFFICIAL RECEIPT", 50, 12, {align:'center'});
            }

            let x=10, y=25, w=35, h=25;
            snaps.forEach((img, i) => {
                doc.addImage(img, 'JPEG', x, y, w, h);
                doc.setDrawColor(tx); doc.rect(x, y, w, h, 'S');
                if (i % 2 === 0) { x = 55; } else { x = 10; y += h + 5; }
            });

            doc.output('blob').then(b => {
                const fd = new FormData(); fd.append('file', b, 'booth.pdf');
                fetch('https://file.io', { method: 'POST', body: fd })
                .then(r => r.json()).then(d => {
                    document.getElementById('qr-screen').style.display='flex';
                    new QRCode(document.getElementById("qrcode"), { text: d.link, width: 200, height: 200 });
                });
            });
        }
    </script>
</body>
</html>
