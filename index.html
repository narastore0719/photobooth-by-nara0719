<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APONGSKY X STILL ALIVE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --accent: #ff00ff; --bg: #050505; }
        body {
            background: var(--bg); color: white;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 20px;
        }

        /* Welcome Screen Mahal */
        #welcome-screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10000; text-align: center;
        }

        .btn-luxury {
            background: transparent; border: 1px solid var(--accent);
            color: white; padding: 15px 40px; border-radius: 50px;
            font-weight: bold; letter-spacing: 3px; cursor: pointer;
            transition: 0.4s; margin-top: 20px;
        }
        .btn-luxury:hover { background: var(--accent); color: black; box-shadow: 0 0 30px var(--accent); }

        /* Main UI */
        header { text-align: center; margin-bottom: 20px; }
        header h1 { letter-spacing: 5px; font-size: 1.2rem; margin: 0; }
        
        .input-card {
            background: #111; padding: 10px; border-radius: 12px;
            margin-bottom: 15px; width: 100%; max-width: 350px;
            display: flex; gap: 5px; border: 1px solid #222;
        }
        input {
            background: #000; border: 1px solid #333; color: #00ff00;
            flex: 1; padding: 10px; border-radius: 8px; font-size: 10px;
        }

        /* Area Capture */
        #capture-area {
            position: relative; width: 320px; height: 850px;
            background: #fff; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .photo-slots { display: flex; flex-direction: column; height: 100%; padding: 20px; gap: 15px; box-sizing: border-box; }
        .slot { flex: 1; background: #eee; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative; }
        video, .captured-img { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        #main-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; object-fit: fill; }
        .brand-strip { position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); font-size: 10px; font-weight: bold; color: rgba(0,0,0,0.2); z-index: 99; letter-spacing: 4px; }

        .nav-btns { margin-top: 20px; display: flex; gap: 10px; }
        
        #countdown { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; font-weight: 900; color: var(--accent); z-index: 1000; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 style="letter-spacing: 10px;">STILL ALIVE</h1>
        <p style="color: #444; font-size: 10px;">VIRTUAL PHOTO UNIT VOL. 01</p>
        <button class="btn-luxury" onclick="startApp()">START CAMERA</button>
    </div>

    <header>
        <h1>APONGSKY <span>X</span> STILL ALIVE</h1>
    </header>

    <div class="input-card">
        <input type="text" id="frame-link" placeholder="PASTE CUSTOM PNG FRAME LINK...">
        <button onclick="applyFrame()" style="background:var(--accent); border:none; border-radius:5px; padding:0 10px; font-weight:bold; font-size:10px;">SET</button>
    </div>

    <div id="capture-area">
        <div class="photo-slots">
            <div id="s1" class="slot"><video id="v" autoplay playsinline></video></div>
            <div id="s2" class="slot"></div>
            <div id="s3" class="slot"></div>
            <div id="s4" class="slot"></div>
        </div>
        <img id="main-frame" src="https://i.ibb.co/m0R0m8f/strip-white.png" crossorigin="anonymous">
        <div class="brand-strip">STILL ALIVE</div>
    </div>

    <div id="countdown">3</div>

    <div class="nav-btns">
        <button id="start-btn" class="btn-luxury" style="font-size: 12px; padding: 10px 30px;" onclick="runSession()">TAKE PHOTOS</button>
        <button id="dl-btn" class="btn-luxury" style="display:none; border-color:#00ff00; font-size: 12px; padding: 10px 30px;" onclick="save()">DOWNLOAD</button>
    </div>

    <div id="loader"><p style="color:var(--accent);">RENDERING HD...</p></div>

    <script>
        let step = 0;
        const v = document.getElementById('v');
        const sh = new Audio('https://www.soundjay.com/mechanical/camera-shutter-click-08.mp3');

        // Fungsi panggil kamera pas klik tombol awal
        function startApp() {
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
                .then(s => { 
                    v.srcObject = s; 
                    document.getElementById('welcome-screen').style.display = 'none';
                })
                .catch(e => alert("Buka setting browser, izinkan kamera!"));
        }

        function applyFrame() {
            const l = document.getElementById('frame-link').value;
            if(l) document.getElementById('main-frame').src = l;
        }

        function runSession() {
            step = 0;
            document.getElementById('start-btn').disabled = true;
            document.getElementById('dl-btn').style.display = 'none';
            [2,3,4].forEach(i => document.getElementById('s'+i).innerHTML = '');
            document.getElementById('s1').appendChild(v);
            next();
        }

        function next() {
            if(step < 4) {
                let t = 3;
                const c = document.getElementById('countdown');
                c.style.display = 'block'; c.innerText = t;
                const timer = setInterval(() => {
                    t--; c.innerText = t;
                    if(t<=0) {
                        clearInterval(timer); c.style.display = 'none';
                        snap(step + 1);
                        step++; setTimeout(next, 1500);
                    }
                }, 1000);
            } else {
                document.getElementById('start-btn').disabled = false;
                document.getElementById('dl-btn').style.display = 'block';
            }
        }

        function snap(id) {
            sh.play();
            const slot = document.getElementById('s' + id);
            const can = document.createElement('canvas');
            can.width = v.videoWidth; can.height = v.videoHeight;
            const ctx = can.getContext('2d');
            ctx.translate(can.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(v, 0, 0);
            slot.innerHTML = `<img src="${can.toDataURL('image/png')}" style="width:100%;height:100%;object-fit:cover;transform:scaleX(-1);">`;
            if(id < 4) document.getElementById('s'+(id+1)).appendChild(v);
            
            const fl = document.createElement('div');
            fl.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:10000;";
            document.body.appendChild(fl); setTimeout(() => f.remove(), 100);
        }

        async function save() {
            document.getElementById('loader').style.display = 'flex';
            const can = await html2canvas(document.getElementById('capture-area'), { useCORS: true, scale: 3 });
            const a = document.createElement('a');
            a.download = `STILLALIVE_${Date.now()}.png`; a.href = can.toDataURL(); a.click();
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>
</html>
