<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APONGSKY X STILL ALIVE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --magenta: #ff00ff; --glass: rgba(255, 255, 255, 0.07); }
        body {
            background: #000; color: #fff; margin: 0; padding: 0;
            font-family: 'Inter', sans-serif; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Area Strip */
        #capture-area {
            position: relative; width: 330px; height: 850px;
            background: #fff; border-radius: 8px; overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.15);
        }

        .photo-slots {
            display: flex; flex-direction: column; height: 100%;
            padding: 20px; gap: 12px; box-sizing: border-box;
        }

        .slot {
            flex: 1; background: #111; border-radius: 2px; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        video, .captured-img { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #main-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; object-fit: fill;
        }

        .brand-strip {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            font-size: 10px; font-weight: 900; color: rgba(0,0,0,0.15);
            letter-spacing: 4px; z-index: 99; text-transform: uppercase;
        }

        /* UI Controls Glassmorphism */
        .ui-overlay {
            margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; max-width: 350px;
        }

        .custom-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); padding: 12px;
            border-radius: 20px; width: 100%; display: flex; flex-direction: column; gap: 10px;
        }

        .input-row { display: flex; gap: 8px; }
        input[type="text"] {
            background: rgba(0,0,0,0.5); border: 1px solid #333; color: #00ff00;
            padding: 8px 12px; border-radius: 10px; font-size: 11px; flex: 1; outline: none;
        }

        .file-label {
            font-size: 10px; color: #aaa; text-align: center; cursor: pointer;
            padding: 5px; border: 1px dashed #444; border-radius: 10px;
        }

        /* Buttons */
        .shutter-btn {
            width: 65px; height: 65px; border-radius: 50%;
            border: 4px solid #fff; background: var(--magenta);
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }
        .shutter-btn:active { transform: scale(0.9); }
        .shutter-btn:disabled { filter: grayscale(1); opacity: 0.3; }

        .btn-save {
            background: #fff; color: #000; border: none; padding: 12px 40px;
            border-radius: 30px; font-weight: bold; cursor: pointer; display: none;
            letter-spacing: 1px;
        }

        #countdown {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 130px; font-weight: 900; color: #fff; z-index: 1000;
            text-shadow: 0 0 30px var(--magenta);
        }

        #loader {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="capture-area">
        <div class="photo-slots">
            <div id="s1" class="slot"><video id="v" autoplay playsinline></video></div>
            <div id="s2" class="slot"></div>
            <div id="s3" class="slot"></div>
            <div id="s4" class="slot"></div>
        </div>
        <img id="main-frame" src="https://i.ibb.co/m0R0m8f/strip-white.png" crossorigin="anonymous">
        <div class="brand-strip">STILL ALIVE</div>
    </div>

    <div class="ui-overlay" id="ui">
        <div class="custom-panel">
            <div class="input-row">
                <input type="text" id="link-in" placeholder="Paste PNG Link...">
                <button onclick="applyL()" style="background:var(--magenta); border:none; color:white; border-radius:8px; padding:0 12px; font-weight:bold; cursor:pointer;">SET</button>
            </div>
            <label class="file-label">
                OR UPLOAD PNG FROM DEVICE
                <input type="file" id="file-in" accept="image/png" hidden onchange="applyF(this)">
            </label>
        </div>
        
        <button class="shutter-btn" id="start-btn" onclick="start()"></button>
        <button class="btn-save" id="dl-btn" onclick="save()">SAVE TO DEVICE</button>
    </div>

    <div id="countdown">3</div>
    <div id="loader"><p>GENERATING HIGH QUALITY STRIP...</p></div>

    <script>
        let step = 0;
        const v = document.getElementById('v');
        const sh = new Audio('https://www.soundjay.com/mechanical/camera-shutter-click-08.mp3');

        navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
            .then(s => v.srcObject = s).catch(e => alert("Enable Camera!"));

        // Apply via Link
        function applyL() {
            const val = document.getElementById('link-in').value;
            if(val) document.getElementById('main-frame').src = val;
        }

        // Apply via File Upload
        function applyF(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('main-frame').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function start() {
            step = 0;
            document.getElementById('ui').style.opacity = "0.1";
            document.getElementById('dl-btn').style.display = 'none';
            [2,3,4].forEach(i => document.getElementById('s'+i).innerHTML = '');
            document.getElementById('s1').appendChild(v);
            loop();
        }

        function loop() {
            if(step < 4) {
                let t = 3;
                const c = document.getElementById('countdown');
                c.style.display = 'block'; c.innerText = t;
                const timer = setInterval(() => {
                    t--; c.innerText = t;
                    if(t<=0) {
                        clearInterval(timer); c.style.display = 'none';
                        snap(step + 1);
                        step++; setTimeout(loop, 1500);
                    }
                }, 1000);
            } else {
                document.getElementById('ui').style.opacity = "1";
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('dl-btn').style.display = 'block';
            }
        }

        function snap(id) {
            sh.play();
            const slot = document.getElementById('s' + id);
            const can = document.createElement('canvas');
            can.width = v.videoWidth; can.height = v.videoHeight;
            const ctx = can.getContext('2d');
            ctx.translate(can.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(v, 0, 0);
            slot.innerHTML = `<img src="${can.toDataURL('image/png')}" style="width:100%;height:100%;object-fit:cover;transform:scaleX(-1);">`;
            if(id < 4) document.getElementById('s'+(id+1)).appendChild(v);
            
            const f = document.createElement('div');
            f.style = "position:fixed;inset:0;background:white;z-index:10000;";
            document.body.appendChild(f); setTimeout(() => f.remove(), 100);
        }

        async function save() {
            document.getElementById('loader').style.display = 'flex';
            const can = await html2canvas(document.getElementById('capture-area'), { useCORS: true, scale: 3 });
            const a = document.createElement('a');
            a.download = `STILLALIVE_${Date.now()}.png`; a.href = can.toDataURL(); a.click();
            document.getElementById('loader').style.display = 'none';
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('dl-btn').style.display = 'none';
        }
    </script>
</body>
</html>
